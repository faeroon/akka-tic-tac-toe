web-server {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 7070
      }
    }
  }
}

players-repo {
  akka {
    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      deployment {
        /players {
          router = consistent-hashing-pool
          nr-of-instances = 5
          vitual-nodes-factor = 10
        }
      }
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 6060
      }
    }
  }
}